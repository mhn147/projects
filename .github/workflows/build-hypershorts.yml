name: Build HyperShorts

# Trigger only when something in /HyperShorts changes
on:
  push:
    branches: [main]
    paths:
      - 'HyperShorts/**'
  pull_request:
    paths:
      - 'HyperShorts/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: HyperShorts

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('HyperShorts/**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build

      - name: Publish (dry run)
        run: dotnet publish -c Release --no-build -o out
